<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="estilos/img/favicon.svg" />
    <link rel="shortcut icon" href="estilos/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="estilos/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Traslado Justo" />
    <link rel="manifest" href="estilos/img/site.webmanifest" />
    <title>Formulario de Contacto - Traslado Justo</title>

    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="estilos/contacto.css">
</head>
<body>
    <!-- Fondo desenfocado (solo para móviles) -->
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <!-- Header -->
<header>
        <div class="logo-container">
            <img src="estilos/img/logo.png" alt="Logo de Traslado Justo" class="logo">
        </div>
        <nav class="menu-container">
            <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menú">☰</button>
            <ul class="menu">
                <li><a href="inicio.html" class="active">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="precios.html">Precios</a></li>
                <li><a href="contacto.html">Reservar</a></li>
                <li><a href="acerca.html">Acerca</a></li>
            </ul>
        </nav>
    </div>
    <div class="overlay"></div>
    </header>
    
    <!-- Main Section -->
    <main>
        <section id="contact">
            <h2>Reserva aquí</h2>
            <p>Estamos aquí para ayudarte a reservar y coordinar tu traslado.</p>
            
            <!-- Formulario -->
            <div class="contact-container">
                <form id="contactForm" onsubmit="enviarWhatsApp(event)">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" required pattern="[0-9]{9}" title="Debe tener 9 dígitos numéricos.">

                    <label for="correo">Correo Electrónico (opcional):</label>
                    <input type="email" id="correo" name="correo">

                    <label for="origen">Dirección de Origen:</label>
                    <input type="text" id="origen" name="origen" placeholder="Selecciona en el mapa o escribe" required>

                    <label for="destino">Dirección de Destino:</label>
                    <input type="text" id="destino" name="destino" placeholder="Selecciona en el mapa o escribe" required>

                    <label for="vehiculo">Selecciona tu Vehículo:</label>
                    <select id="vehiculo" name="vehiculo" required>
                        <option value="auto">Auto</option>
                        <option value="camioneta">Camioneta</option>
                        <option value="moto">Moto</option>
                    </select>

                    <label for="fecha">Fecha del Servicio:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="hora">Horario del Servicio:</label>
                    <input type="time" id="hora" name="hora" required>

                    <button type="button" id="calculateRoute">Calcular Ruta</button>
                    <button type="submit" id="enviarWhatsApp">Enviar a WhatsApp</button>
                </form>
                
                <!-- Mapa -->
                <div id="map" role="region" aria-label="Mapa para seleccionar direcciones"></div>

                <!-- Resultados -->
                <div id="resultados">
                    <p id="distancia-res">Distancia: -</p>
                    <p id="costo-res">Costo: -</p>
                    <p id="tiempo-res">Tiempo estimado: -</p>
                    <button id="clearMarkers" type="button" onclick="clearMarkers()">Limpiar ubicaciones</button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 Traslado Justo. Todos los derechos reservados.</p>
            <nav>
                <ul>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Términos de servicio</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
